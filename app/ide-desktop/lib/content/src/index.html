<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- FIXME https://github.com/validator/validator/issues/917 -->
    <!-- FIXME Security Vulnerabilities: https://github.com/enso-org/ide/issues/226 -->
    <!-- NOTE `frame-src` section of `http-equiv` required only for authorization -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
            default-src 'self';
            frame-src   'self' data: https://accounts.google.com https://enso-org.firebaseapp.com;
            script-src  'self' 'unsafe-eval' data: https://*;
            style-src   'self' 'unsafe-inline' data: https://*;
            connect-src 'self' data: ws://localhost:* ws://127.0.0.1:* http://localhost:* https://*;
            worker-src  'self' blob:;
            img-src     'self' blob: data: https://*;
            font-src    'self' data: https://*"
    />
    <meta
      name="viewport"
      content="
            width=device-width,
            initial-scale = 1.0,
            maximum-scale = 1.0,
            user-scalable = no"
    />
    <title>Enso</title>
    <!--
      TODO [NP]: https://github.com/enso-org/cloud-v2/issues/344
      Ask @mwu how to get TailwindCSS to play nice with the fact that `lib/authentication` is a
      dependency of `lib/content` and `lib/cloud` and not its own standalone package, so that we can
      use `@tailwind` directives in the `index.html` file.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/docsStyle.css" />
    <script type="module" src="/index.js" defer></script>
    <script type="module" src="/run.js" defer></script>
  </head>
  <body>
    <!--
      This `div` is used to render the authentication/dashboard app. It is kept separate from the
      `root` `div`, which used used to render the IDE. This is done to ensure the two do not
      interfere with each other.
    -->
    <div id="authentication"></div>
    <div id="root"></div>
    <noscript>
      This page requires JavaScript to run. Please enable it in your browser.
    </noscript>
  </body>
</html>
