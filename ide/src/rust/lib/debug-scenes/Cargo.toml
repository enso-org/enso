[package]
name    = "gui"
version = "0.1.0"
authors = ["Enso Team <contact@luna-lang.org>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
enso-shapely         = { version = "0.1.0" , path = "../enso-shapely/impl"  }
ensogl               = { version = "0.1.0" , path = "../../ensogl"          }
ensogl-core-msdf-sys = { version = "0.1.0" , path = "../../ensogl/msdf-sys" }
ensogl-system-web    = { version = "0.1.0" , path = "../system/web"         }
ensogl-text          = { version = "0.1.0" , path = "../../ensogl/lib/text" }
enso-frp             = { version = "0.1.0" , path = "../frp"                }
graph-editor         = { version = "0.1.0" , path = "../graph-editor"       }
ide                  = { version = "0.1.0" , path = "../../ide"             }
span-tree            = { version = "0.1.0" , path = "../../ide/span-tree"   }
ast                  = { version = "0.1.0" , path = "../../ide/ast/impl"    }
enso-prelude         = { version = "0.1.0" , path = "../enso-prelude"       }

js-sys               = { version = "0.3.28"                                  }
nalgebra             = { version = "0.21.1"                                  }
serde_json           = { version = "1.0.0"                                   }
wasm-bindgen         = { version = "=0.2.58", features = ["nightly"]         }

im-rc = "14.3.0"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'CanvasRenderingContext2d',
  'CssStyleDeclaration',
  'Document',
  'Element',
  'EventTarget',
  'KeyboardEvent',
  'HtmlCanvasElement',
  'HtmlCollection',
  'HtmlElement',
  'HtmlImageElement',
  'Location',
  'Node',
  'Url',
  'WebGlBuffer',
  'WebGlFramebuffer',
  'WebGlProgram',
  'WebGlRenderingContext',
  'WebGlShader',
  'WebGlSync',
  'WebGlTexture',
  'WebGlUniformLocation',
  'WebGlUniformLocation',
  'WebGlVertexArrayObject',
  'Window',
  'console',
  'EventTarget',
  'Event',
  'MouseEvent',
  'WheelEvent',
  'DomRect',
  'AddEventListenerOptions'
]
