<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- FIXME https://github.com/validator/validator/issues/917 -->
        <!-- FIXME Security Vulnerabilities: https://github.com/enso-org/ide/issues/226 -->
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self';
            script-src  'self' 'unsafe-eval' data: https://*;
            style-src   'self' 'unsafe-inline' data: https://*;
            connect-src 'self' data: ws://localhost:* ws://127.0.0.1:* https://*;
            worker-src  'self' blob:;
            img-src     'self' blob: data: https://*;
            font-src    'self' data: https://*"
        />
        <meta name="viewport" content="
            width=device-width,
            initial-scale = 1.0,
            maximum-scale = 1.0,
            user-scalable = no"
        />
        <title>Enso IDE</title>
        <style>
            html, body {
                width  : 100vw;
                height : 100vh;
            }

            body { margin:0; }

            #root {
                width    : 100vw;
                height   : 100vh;
                margin   : 0;
                position : absolute;
                overflow : hidden;
            }

            .titlebar {
                width    : 100vw;
                height   : 36px;
                margin   : 0;
                position : absolute;
                z-index  : 10;
                -webkit-app-region  : drag;
                -webkit-user-select : none;
            }

            .scrollable::-webkit-scrollbar { -webkit-appearance: none; }

            .scrollable::-webkit-scrollbar-track { -webkit-box-shadow: none; }

            .scrollable::-webkit-scrollbar:vertical { width: 11px; }

            .scrollable::-webkit-scrollbar:horizontal { height: 11px; }

            .scrollable::-webkit-scrollbar-thumb {
                border-radius: 8px;
                border: 1px solid rgba(220, 220, 220, .5);
                background-color: rgba(190, 190, 190, .5);
            }

            .scrollable::-webkit-scrollbar-corner { background: rgba(0,0,0,0); }

            .visualization {
                z-index: 2;
                border-radius: 14px;
            }
        </style>
        <script type="module" src="/assets/index.js" defer></script>
        <script type="module" src="/assets/run.js" defer></script>
    </head>
    <body>
        <div id="root"></div>
        <noscript>
            This page requires JavaScript to run. Please enable it in your browser.
        </noscript>
    </body>
</html>
