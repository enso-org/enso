[package]
name = "ide-ci"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1.0.44"
async-compression = { version = "0.3.12", features = ["tokio", "gzip"] }
async-trait = "0.1.51"
bincode = "1.3.3"
byte-unit = "4.0.14"
bytes = "1.0.0"
cached = "0.39.0"
convert_case = "0.6.0"
cfg-if = "1.0.0"
chrono = { version = "0.4.19", features = ["serde"] }
clap = { version = "3.1.5", features = ["derive", "env"] }
cron = "0.12.0"
data-encoding = "2.3.2"
derivative = "2.2.0"
derive_more = "0.99.17"
dirs = "4.0.0"
filetime = "0.2.15"
flate2 = "1.0.22"
flume = "0.10.10"
fn-error-context = "0.2.0"
fs_extra = "1.2.0"
futures = "0.3.17"
futures-util = "0.3.17"
glob = "0.3.0"
graphql_client = "0.11.0"
headers = "0.3.7"
heck = "0.4.0"
http-serde = "1.1.0"
ifmt = "0.3.3"
indexmap = "1.7.0"
indicatif = "0.17.1"
itertools = "0.10.1"
lazy_static = "1.4.0"
log = "0.4.14"
mime = "0.3.16"
new_mime_guess = "4.0.0"
nix = { workspace = true }
octocrab = { git = "https://github.com/enso-org/octocrab", default-features = false, features = [
  "rustls"
] }
paste = "1.0.7"
path-absolutize = "3.0.11"
pathdiff = "0.2.1"
path-slash = "0.2.1"
platforms = "3.0.0"
pin-project = "1.0.8"
port_check = "0.1.5"
pretty_env_logger = "0.4.0"
proc-macro2 = "1.0.36"
quote = "1.0.15"
rand = "0.8.4"
regex = "1.5.4"
reqwest = { version = "0.11.5", default-features = false, features = [
  "stream"
] }
snafu = "0.7.0"
semver = { version = "1.0.4", features = ["serde"] }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
serde_yaml = "0.9.10"
scopeguard = "1.1.0"
sha2 = "0.10.2"
shrinkwraprs = "0.3.0"
strum = { version = "0.24.0", features = ["derive"] }
symlink = "0.1.0"
syn = "1.0.86"
sysinfo = "0.26.2"
tar = "0.4.37"
tempfile = "3.2.0"
tokio = { workspace = true }
tokio-util = { version = "0.7.2", features = ["full"] }
tracing = "0.1.32"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
unicase = "2.6.0"
url = "2.2.2"
uuid = { version = "1.1.0", features = ["v4", "serde"] }
walkdir = "2.3.2"
which = "4.2.2"
whoami = "1.2.1"
zip = "0.6.2"

[dev-dependencies]
warp = "0.3.2"
wiremock = "0.5.10"
