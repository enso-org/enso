[package]
name    = "enso-prelude"
version = "0.1.0"
authors = ["Enso Team <enso-dev@enso.org>"]
edition = "2018"

description  = "An augmented standard library in the vein of Haskell's prelude."
readme       = "README.md"
homepage     = "https://github.com/enso-org/enso/lib/rust/enso-prelude"
repository   = "https://github.com/enso-org/enso"
license-file = "../../../LICENSE"

keywords = ["prelude", "standard-library"]
categories = ["algorithms"]

publish = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
enso-shapely  = { version = "0.1.0" , path = "../enso-shapely/impl" }

boolinator   = "2.4.0"
derivative   = "1.0.3"
derive_more  = "0.99.2"
enclose      = "1.1.8"
failure      = "0.1.5"
ifmt         = "0.2.0"
itertools    = "0.8"
lazy_static  = "1.4"
num          = "0.2.0"
paste        = "0.1"
shrinkwraprs = "0.3.0"
smallvec     = "1.0.0"
weak-table   = "0.2.3"
wasm-bindgen = { version = "=0.2.58" , features = ["nightly"]      }

# TODO: should be behind a flag, as the `nalgebra` package is pretty big and this crate would be
#       also useful for projects which do not require `nalgebra`.
nalgebra     = "0.21.1"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'CanvasRenderingContext2d',
  'CssStyleDeclaration',
  'Document',
  'Element',
  'EventTarget',
  'KeyboardEvent',
  'HtmlCanvasElement',
  'HtmlCollection',
  'HtmlDivElement',
  'HtmlElement',
  'HtmlImageElement',
  'Location',
  'Node',
  'Url',
  'WebGlBuffer',
  'WebGlFramebuffer',
  'WebGlProgram',
  'WebGlRenderingContext',
  'WebGlShader',
  'WebGlSync',
  'WebGlTexture',
  'WebGl2RenderingContext',
  'WebGlUniformLocation',
  'WebGlUniformLocation',
  'WebGlVertexArrayObject',
  'Window',
  'console',
  'EventTarget',
  'Event',
  'MouseEvent',
  'Performance',
  'WheelEvent',
  'DomRect',
  'AddEventListenerOptions'
]

[dev-dependencies]
wasm-bindgen-test = "0.2"
