[workspace]
resolver = "2"
members = [
    "app/rust-ffi",
    "build_tools/cli",
    "build_tools/macros/lib",
    "build_tools/ci-gen",
    "build_tools/cli",
    "build_tools/install",
    "build_tools/install/config",
    "build_tools/install/installer",
    "build_tools/install/uninstaller",
    "lib/rust/launcher-shims",
    "lib/rust/macro-utils",
    "lib/rust/metamodel",
    "lib/rust/parser/doc-parser",
    "lib/rust/parser/src/syntax/tree/visitor",
    "lib/rust/parser/jni",
    "lib/rust/parser/generate-java",
    "lib/rust/parser/schema",
    "lib/rust/parser/debug",
    "lib/rust/prelude",
    "lib/rust/prelude/macros",
    "lib/rust/reflect",
    "lib/rust/zst",
    "lib/rust/parser/debug/fuzz",
    "tools/language-server/logstat",
    "tools/language-server/wstest",
]

[profile.dev]
opt-level = 0
lto = false
debug = 0
debug-assertions = true

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 16
incremental = true
debug = false
debug-assertions = false

[profile.fuzz]
inherits = "release"
debug-assertions = true
overflow-checks = true

[profile.bench]
opt-level = 3
lto = true
debug = false
debug-assertions = false

[profile.test]
opt-level = 0
lto = false
debug = 2
debug-assertions = true

[profile.integration-test]
inherits = "test"
opt-level = 2

[profile.buildscript]
inherits = "dev"
opt-level = 1
lto = false
debug-assertions = true

[workspace.lints.rust]
missing_copy_implementations = "warn"
missing_debug_implementations = "warn"
non_ascii_idents = "deny"
unsafe_code = "warn"
trivial_numeric_casts = "warn"
unused_import_braces = "warn"
unused_qualifications = "warn"
# This is fine, since we plan to use our traits only in our own code and
# potential ABI breaking changes are not a concern.
async_fn_in_trait = "allow"

[workspace.lints.clippy]
bool_to_int_with_if = "allow"
let_and_return = "allow"
blocks_in_conditions = "allow" # Until the issue is fixed: https://github.com/rust-lang/rust-clippy/issues/12281

